<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Order Summery Component</title>
</head>

<body>
  <main>
    <div class="container">
      <img class="main-img" src="images/illustration-hero.svg" alt="girl whith headphone">
      <div class="main-div">
        <div class="text-box">
          <h4>Order Summery</h4>
          <p class="text-box-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device
            anywhere you like!</p>
        </div>
        <div class="price-box">
          <div class="content-box">
            <img src="images/icon-music.svg" alt="music tone icon" class="price-icon">
            <div class="price-text-box">
              <h6>Annual Plan</h6>
              <p class="price-text">$59.99/year</p>
            </div>
          </div>
          <a class="change-btn" href="#">Change</a>
        </div>
        <button>Procced to Payment</button>
        <a class="cencel-btn" href="#">Cencel Order</a>
      </div>
    </div>
  </main>

</body>

</html>
